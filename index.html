<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Number Rounder</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
      <link rel="stylesheet" href="CSS/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   </head>
   <div class="jumbotron text-center">
      <div ng-app="Demo">
         <div ng-controller="AppController">
            <div class="w3-container w3-center w3-animate-right">
               <h1>Number Rounder</h1>
               <ul>
                  Number to Round :
                  <input ng-model="number1" type="number">
               </ul>
               <ul>
                  Round to Nearest :
                  <input ng-model="rounder" type="number">
               </ul>
               <input type="submit" class="button" ng-click="Calculate()" value="Calculate" /></input>
               <h3>Result</h3>
               <div class="resultText">{{result}}</div>
               <button class="button" 
                  type="reset" 
                  ng-click="reset()">Clear
               </button>
            </div>
         </div>
      </div>
   </div>
   </body>
   <script src="js/app.js"></script>
</html>
